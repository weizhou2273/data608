<script type="text/javascript">


// Reverse functions


function reverse(stringi){
 
	var sreverse = "";

	var slength=0;
	slength=stringi.length;
	for (i=0;i<slength;i++)
	{sreverse=sreverse+stringi.substring(slength-i-1, slength-i); }


	return(sreverse)
	;
};

    t.innerHTML = reverse(document.getElementById('str').value);
}

// creating table

// Reverse functions


function tableo(numi){
 
	var body = document.getElementsByTagName('body')[0];
	var t = document.createElement('table');	

	for (i=0;i<5;i++){
	var tr= document.createElement('tr');
	for (j=0;j<4;j++)
	{var td = document.createElement('td');	
	td.appendChild(document.createTextNode(numi*(i*4+j+1)));	
	tr.appendChild(td);
	}
	t.appendChild(tr);
	}
	body.appendChild(t);
	return;
	;
};


function tableo1(){
    var t1 = document.getElementById("target1");
    t1.innerHTML = tableo(document.getElementById('num').value);
}
